<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <title>Garden Kittens</title>
</head>
<body>
    <div class="navbar">
       <img src="/images/logo.png"/>
       <div class="menu">
          <a href="#garden_cats">Current cats</a>
          <a href="#rainbow_cats">Our Rainbow cats</a>
          <a href="#about">About</a>
       </div>
    </div>
    <div class="banner">
        <div class="banner_text">
           <h1>GARDEN KITTENS</h1>
           <h4>Garden Kittens is a small community of stray cats.</h4>
        </div>
    </div>
    <div id="garden_cats">
       <h2>Garden Kittens</h2>
       <div class="garden_kittens_photos">
         <figure>
            <img src="/images/Oliver.JPG" width="300" height="350"/>
            <figcaption>Oliver Pineapple</figcaption>
         </figure>
         <figure>
            <img src="/images/Charlotte.JPG" width="300" height="350"/>
            <figcaption>Charlotte Princess</figcaption>
         </figure>
         <figure>
            <img src="/images/Bear.jpg" width="300" height="350"/>
            <figcaption>Bear Osiris</figcaption>
         </figure>
         <figure>
            <img src="/images/Apollo.JPG" width="300" height="350"/>
            <figcaption>Apollo Kalthi</figcaption>
         </figure>
         <figure>
            <img src="/images/Artemis.JPG" width="300" height="350"/>
            <figcaption>Artemis Kalthi</figcaption>
         </figure>
         <figure>
            <img src="/images/Shadow.JPG" width="300" height="350"/>
            <figcaption>Shadow Kalthi</figcaption>
         </figure>
       </div>
    </div>
    <div id="rainbow_cats">
        <h2>Garden Kittens that have passed away</h2>
       <div class="garden_kittens_photos">
         <figure>
            <img src="/images/Kabu.jpg" width="300" height="350"/>
            <figcaption>Kabu Princess</figcaption>
         </figure>
         <figure>
            <img src="/images/Kuro.jpg" width="400" height="350"/>
            <figcaption>Charlotte Kuro</figcaption>
         </figure>
         <figure>
            <img src="/images/Eris.jpg" width="400" height="350"/>
            <figcaption>Bear Osiris</figcaption>
         </figure>
         <figure>
            <img src="/images/Akira.jpg" width="300" height="350"/>
            <figcaption>Akira Queen</figcaption>
         </figure>
         <figure>
            <img src="/images/Ylli.JPG" width="300" height="350"/>
            <figcaption>Ylli</figcaption>
         </figure>
         <figure>
            <img src="/images/Strike.jpg" width="300" height="350"/>
            <figcaption>Cormoran Strike</figcaption>
         </figure>
       </div>
        
    </div>
    <div id="about">
        <p>Youtube channel: https://www.youtube.com/@gardenkittens</p>
        <p>Instagram: https://www.instagram.com/gardenkittens/</p>
    </div>
    <footer>
        <p>&copy; GARDEN KITTENS</p>
    </footer>
</body>
</html>
